<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CNG Bus Booking</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Book Your CNG Bus</h1>

  <div class="card">
    <h3>Search & Book</h3>
    <input type="text" id="name" placeholder="Your Name"><br>
    <input type="text" id="phone" placeholder="Phone Number"><br>
    <input type="text" id="route" placeholder="Route (e.g., Lagos - Abuja)"><br>
    <input type="datetime-local" id="departure"><br>
    <div id="seat-map"></div>
    <button onclick="confirmBooking()">Confirm Booking</button>
  </div>

  <div class="card">
    <h3>My Bookings</h3>
    <div id="my-bookings"></div>
  </div>

  <script src="js/passenger.js"></script>
</body>
</html>
